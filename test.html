<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #000;">
    <section style="height: 100vh;">
        <h1 class="typewriter-title">Generate yield <br> automatically</h1>
    </section>
    <section style="height: 100vh;">
        <h1 class="typewriter-title">Earn Smart Returns</h1>
    </section>
    <section style="height: 100vh;">
        <h1 class="typewriter-title">AI Powered Strategy</h1>
    </section>

    <h1 class="typewriter-title"></h1>

    <h1 class="typewriter-title">AI Powered Strategy</h1>

    <style>
        .typewriter-title {
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            /* border-right: 3px solid #fff; */
        }
        /* Animation class (added via JS) */
        
        .typewriter-title.animate {
            animation: typing 3s steps(var(--chars)) forwards, blink 1s step-end infinite;
        }
        /* Typing animation */
        
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: calc(var(--chars) * 1ch);
            }
        }
        /* Cursor blink */
        
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        
        .typewriter-title.animate {
            animation: typing 3s steps(var(--chars)) forwards, blink 0.6s step-end infinite 3s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const titles = document.querySelectorAll(".typewriter-title");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const el = entry.target;
                        el.style.setProperty("--chars", el.textContent.length);
                        el.classList.add("animate");
                        observer.unobserve(el); // run only once
                    }
                });
            }, {
                threshold: 0.6
            });

            titles.forEach(title => observer.observe(title));
        });
    </script>

</body>

</html>
